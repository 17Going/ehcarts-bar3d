<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.__DEV__ = false;
    </script>
    <!-- <script src="https://cdn.bootcss.com/echarts/3.8.4/echarts.js"></script> -->
    <!-- <script src="https://cdn.bootcss.com/require.js/2.1.20/require.js"></script> -->
    <script src="echarts.js"></script>
    <script src='../dist/echarts-graph3d1.js'></script>
</head>

<body>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: black;
        }

        #main {
            width: 800px;
            height: 400px;
        }
    </style>
    <div id="main"></div>
</body>
<script>
    var chart = echarts.init(document.getElementById('main'), null, {
        renderer: 'canvas'
    });

    var num = 20;
    function getData() {
        var result = [];
        for (var i = 0; i < num; i++) {
            result.push(Math.floor(400 * Math.random()))
        }
        return result;
    }

    function getLData() {

        var result = [];
        for (var i = 0; i < num; i++) {
            result.push('Wed' + i)
        }

        return result;
    }

    function getAData() {
        return [Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random())]
    }

    var option = {
        title: {
            text: '堆叠区域图'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        // legend: {
        //     data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
        // },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        // grid: {
        //     left: '3%',
        //     right: '4%',
        //     bottom: '3%',
        //     containLabel: true
        // },
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                splitLine: { show: false },
                data: getLData()
            }
        ],
        yAxis: [
            {
                splitLine: { show: false },
                type: 'value'
            }
        ],
        series: [
            {
                name: '邮件营销',
                type: 'area3d',
                areaStyle: {
                    normal: {
                        color: '#fff0b2',
                        faceWidth: 10,
                        // topFaceColor: 'red'
                    }
                },
                smooth: true,
                data: getData()
            }
        ]
    };

    window.chart = chart;
    chart.setOption(option);
</script>

</html>

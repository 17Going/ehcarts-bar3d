<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.__DEV__ = false;
    </script>
    <!-- <script src="https://cdn.bootcss.com/echarts/3.8.4/echarts.js"></script> -->
    <!-- <script src="https://cdn.bootcss.com/require.js/2.1.20/require.js"></script> -->
    <script src="echarts.js"></script>
    <script src='../dist/echarts-graph3d.js'></script>
</head>

<body>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: black;
        }

        #main {
            width: 800px;
            height: 400px;
        }
    </style>
    <div id="main"></div>
</body>
<script>

   var color = new echarts.graphic.LinearGradient(
        0, 0, 0 , 1,
        [
            { offset: 0, color: '#0b3649' },
            { offset: 1, color: '#1595a0'}
        ]
    );

    var chart = echarts.init(document.getElementById('main'), null, {
        renderer: 'canvas'
    });
    function getData() {

        var result = [];
        for(var i = 0; i < 5; i++){
            result.push(Math.floor(400 * Math.random()))
        }

        return result;
    }

    function getLData() {

        var result = [];
        for(var i = 0; i < 5; i++){
            result.push('Wed' + i)
        }

        return result;
    }

    function getAData() {
        return [Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random())]
    }

    var option = {
        x3dAxis: {
            type: 'value',
            axisLabel: { show: true, color: '#5d6476' },
            splitLine: { 
                show: true,
                offset: 25*Math.sin(Math.PI/4)/2,
                lineStyle: {
                    type: 'dashed'
            }},
            axisLine: {
                lineStyle: {
                    color: '#253046',
                }
            },
        },
        y3dAxis: {
            type: 'category',
            data: getLData(),
            axisLabel: { show: true, color: '#5d6476'},
            splitLine: { 
                show: true,
                offset: 25*Math.sin(Math.PI/4)/2, 
                lineStyle: {
                    color: '#253046'
            }},
            axisLine: {
                lineStyle: {
                    color: '#253046',
                }
            },
        },
        grid3d: {},
        series: [{
            data: getData(),
            type: 'bar3d',
            itemStyle: {
                normal: {
                    color: color,
                    borderColor: '#1595a0',
                    faceWidth: 5
                }
            },
            barWidth: 25,
            // barLength: 25,
        }]
    };
    window.chart = chart;
    chart.setOption(option);
</script>

</html>

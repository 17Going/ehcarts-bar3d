<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.__DEV__ = false;

    <script src="echarts.js"></script>
    <script src='../dist/echarts-graph3d.js'></script>
</head>

<body>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: black;
        }

        #main {
            width: 800px;
            height: 400px;
        }
    </style>
    <div id="main"></div>
</body>
<script>

    var chart = echarts.init(document.getElementById('main'), null, {
        renderer: 'canvas'
    });
    function getData() {
        var result = [];
        for (var i = 0; i < 5; i++) {
            result.push({
                value: Math.floor(400 * Math.random()),
                // itemStyle: {
                //     normal: {
                //         color: new echarts.graphic.LinearGradient(
                //             0, 0, 0, 1,
                //             [
                //                 { offset: 1, color: i%2 ===0 ? '#188df0' : '#0cb0be' },
                //                 { offset: 0, color: i%2 ===0 ? '#05345a' : '#044248'}
                //             ]
                //         ),
                //         // color: '#029ED9',
                //         borderColor: new echarts.graphic.LinearGradient(
                //             0, 0, 0, 1,
                //             [
                //                 { offset: 1, color: i%2 ===0 ? '#188df0' : '#0cb0be' },
                //                 { offset: 0, color: i%2 ===0 ? '#05345a' : '#044248'}
                //             ]
                //         )
                //     }
                // }
            })
        }

        return result;
    }

    function getLData() {

        var result = [];
        for (var i = 0; i < 5; i++) {
            result.push('Wed' + i)
        }

        return result;
    }

    var option = {

        xAxis: {
            type: 'category',
            data: getLData(),
            splitLine: { show: false }
        },
        yAxis: {
            type: 'value',
            splitLine: { show: false },
        },
        legend: {
            data: ['邮件营销']
        },
        dataZoom: {
            type: 'inside'
        },
        series: [{
            data: getData(),
            animationDelay: function (idx) {
                // 越往后的数据延迟越大
                return idx * 100;
            },
            type: 'bar3d',
            name: '邮件营销',
            // barWidth: 35,
            // barType: 'cylinder',
            itemStyle: {
                normal: {
                    color: '#7845ff',
                    // borderWidth: 2,
                    // borderColor: '#fff'
                    // color: new echarts.graphic.LinearGradient(
                    //     1, 0, 0, 0,
                    //     [
                    //         { offset: 1, color:  'rgba(3, 156, 254, 0.2)' },
                    //         { offset: 0, color:  '#7845ff'}
                    //     ]
                    // ),
                    // borderWidth: 2,
                    // opacity: 0.4,
                    // borderColor: new echarts.graphic.LinearGradient(
                    //     1, 0, 0, 0,
                    //     [
                    //         { offset: 1, color: 'rgba(3, 156, 254, 0.8)' },
                    //         { offset: 0, color: '#7845ff'}
                    //     ]
                    // )
                }
            }
        }]
    };
    window.chart = chart;
    chart.setOption(option);
</script>

</html>

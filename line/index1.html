<body>

        html,
        body,
        #main {

    <div id="main"></div>

<script>
    var chart = _echarts3.init(document.getElementById('main'), null, {
        renderer: 'canvas'
    });

    var num = 8;
    function getData() {
        var result = [];
        for (var i = 0; i < num; i++) {
            result.push(Math.floor(400 * Math.random()))
        }
        // result.push(400, 200, 400, 400);
        return result;
    }

    function getLData() {

        var result = [];
        for (var i = 0; i < num; i++) {
            result.push('Wed' + i)
        }

        return result;
    }

    var option = {
        title: {
            text: '堆叠区域图'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            data: ['邮件营销']
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        // grid: {
        //     left: '3%',
        //     right: '4%',
        //     bottom: '3%',
        //     containLabel: true
        // },
        dataZoom: {

        },
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                splitLine: { show: false },
                data: getLData()
            }
        ],
        yAxis: [
            {
                "type": "value",
                "axisLabel": {
                    "show": true,
                    "textStyle": {
                        "color": "#36383c",
                        "fontSize": 12
                    },
                },
                "axisLine": {
                    "lineStyle": {
                        "color": "#000",
                        "width": 1,
                        "type": "solid"
                    },
                    "show": true,
                    "onZeroAxisIndex": null,
                    "symbol": ["none", "none"],
                    "symbolSize": [10, 15]
                },
                "axisTick": {
                    "show": true,
                    "lineStyle": {
                        "color": "#cccccc",
                        "width": 3
                    },
                    "length":3,
                    "inside": false
                },
                "splitLine": {
                    "lineStyle": {
                        "color": "#cccccc",
                        "width": 1,
                        "type": "dashed"
                    },
                    "show": true
                },
                // "min": "auto",
                // "max": "auto",
                "splitNumber": 5,
                "boundaryGap": [0, 0],
                "zlevel": 0,
                "z": 0,
                "inverse": false,
                "nameLocation": "end",
                "nameRotate": null,
                "nameTruncate": {
                    "maxWidth": null,
                    "ellipsis": "...",
                    "placeholder": "."
                },
                "silent": false,
                "triggerEvent": false,
                "tooltip": {
                    "show": false
                }
            }
        ],
        stack: true,
        series: [
            {
                name: '邮件营销',
                type: 'area3d',
                label: {
                    normal: {
                        show: true,
                        // formatter: '{b}',
                        // position: 'inside' // right inside insideRight insideLeft
                    }
                },
                itemStyle: {
                    normal: {
                        color: new _echarts3.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                { offset: 1, color: '#0b3649' },
                                { offset: 0, color: '#1595a0' }
                            ]
                        ),
                        borderColor:  new _echarts3.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                { offset: 1, color: '#0b3649' },
                                { offset: 0, color: '#1595a0' }
                            ]
                        ),
                        // color: '#029ED9'
                    }
                },
                markLine: {
                    symbol: 'none',
                    data: [{
                        yAxis: 200
                    }]
                },
                symbol: 'emptycircle',
                symbolLineColor: '#000',
                symbolLineWidth: 2,
                symbolLineType: 'solid',
                faceWidth: 6,
                smooth: true,
                data: getData()
            }/* ,
            {
                name: '邮件营销',
                type: 'area3d',
                label: {
                    normal: {
                        show: true,
                        // formatter: '{b}',
                        // position: 'inside' // right inside insideRight insideLeft
                    }
                },
                itemStyle: {
                    normal: {
                        // color: new _echarts3.graphic.LinearGradient(
                        //     0, 0, 0, 1,
                        //     [
                        //         { offset: 1, color: '#0b3649' },
                        //         { offset: 0, color: '#1595a0' }
                        //     ]
                        // )
                        color: '#81FF38'
                    }
                },
                markLine: {
                    symbol: 'none',
                    data: [{
                        yAxis: 200
                    }]
                },
                symbol: 'emptycircle',
                symbolLineColor: '#000',
                symbolLineWidth: 1,
                symbolLineType: 'solid',
                faceWidth: 6,
                smooth: true,
                data: getData()
            }
         */]
    };

    window.chart = chart;
    chart.setOption(option);

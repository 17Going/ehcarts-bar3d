<body>

        html,
        body,
        #main {
            width: 100%;

        }

        #main {
            width: 800px;

    <div id="main"></div>

<script>
    var chart = echarts.init(document.getElementById('main'), null, {
        renderer: 'canvas'
    });
    function getData() {
        return [Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random())]
    }

    function getAData() {
        return [Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random())]
    }

    var option = {
        title: {
            text: '堆叠区域图'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'

            containLabel: true
        },

            }
        ],
        yAxis: [

            }
        ],
        series: [
            {
                name: '邮件营销',
                type: 'area3d',
                // stack: '总量',

                    color: 'red'
                } },

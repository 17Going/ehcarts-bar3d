<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.__DEV__ = false;
    </script>
    <!-- <script src="https://cdn.bootcss.com/echarts/3.8.4/echarts.js"></script> -->
    <!-- <script src="https://cdn.bootcss.com/require.js/2.1.20/require.js"></script> -->
    <script src="echarts.js"></script>
    <script src='../dist/echarts-graph3d.js'></script>
</head>

<body>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
            /* background-color: #333; */
        }

        #main {
            width: 800px;
            height: 400px;
        }
    </style>
    <div id="main"></div>
</body>
<script>
    var chart = echarts.init(document.getElementById('main'), null, {
        renderer: 'canvas'
    });

    var num = 8;
    function getData() {
        var result = [];
        for (var i = 0; i < num ; i++) {
            result.push(Math.floor(400 * Math.random()))
        }
        // result.push(400, 200, 400, 400);
        return result;
    }

    function getLData() {

        var result = [];
        for (var i = 0; i < num; i++) {
            result.push('Wed' + i)
        }

        return result;
    }

    var option = {
        title: {
            text: '堆叠区域图'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            data: ['邮件营销', '邮件营销1']
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        // grid: {
        //     left: '3%',
        //     right: '4%',
        //     bottom: '3%',
        //     containLabel: true
        // },
        // dataZoom:{

        // },
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                splitLine: { show: true },
                data: getLData()
            }
        ],
        yAxis: [
            {
                splitLine: { show: true },
                type: 'value'
            }
        ],
        series: [
            {
                name: '邮件营销',
                type: 'area3d',
                // stack: 'll',
                label: {
                    normal: {
                        show: true,
                        // formatter: '{b}',
                        // position: 'inside' // right inside insideRight insideLeft
                    }
                },

                symbolSize: 8,
                symbol: 'coils',
                // symbolOffset: [0, -35],
                areaStyle: {
                    normal: {
                        // color: new echarts.graphic.LinearGradient(
                        //     0, 0, 0, 1,
                        //     [
                        //         { offset: 1, color: '#000' },
                        //         { offset: 0, color: '#087a83' }
                        //     ]
                        // ),
                        color: 'red',
                        // borderColor: '#087a83',
                        // opacity: 0.3
                        // topFaceColor: 'red'
                    }
                },
                faceWidth: 6,
                smooth: true,
                data: getData()
            },
            {
                name: '邮件营销1',
                type: 'area3d',
                // stack: 'll',
                label: {
                    normal: {
                        show: true,
                        // formatter: '{b}',
                        // position: 'inside' // right inside insideRight insideLeft
                    }
                },

                symbolSize: 8,
                symbol: 'coils',
                // symbolOffset: [0, -35],
                areaStyle: {
                    normal: {
                        // color: new echarts.graphic.LinearGradient(
                        //     0, 0, 0, 1,
                        //     [
                        //         { offset: 1, color: '#000' },
                        //         { offset: 0, color: '#087a83' }
                        //     ]
                        // ),
                        color: '#087a83',
                        // borderColor: '#087a83',
                        // opacity: 0.3
                        // topFaceColor: 'red'
                    }
                },
                faceWidth: 6,
                smooth: true,
                data: getData()
            }
        ]
    };

    window.chart = chart;
    chart.setOption(option);
</script>

</html>

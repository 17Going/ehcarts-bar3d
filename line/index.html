<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.__DEV__ = false;
    </script>
    <!-- <script src="https://cdn.bootcss.com/echarts/3.8.4/echarts.js"></script> -->
    <!-- <script src="https://cdn.bootcss.com/require.js/2.1.20/require.js"></script> -->
    <script src="echarts.js"></script>
    <script src='../dist/echarts-graph3d.js'></script>
</head>

<body>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: black;
        }

        #main {
            width: 800px;
            height: 400px;
        }
    </style>
    <div id="main"></div>
</body>
<script>

   var color = new echarts.graphic.LinearGradient(
        0, 1, 0 , 0,
        [
            { offset: 0, color: 'rgba(255, 240, 178, 0.1)' },
            { offset: 1, color: 'rgba(255, 240, 178, 1)'}
        ]
    );

    var chart = echarts.init(document.getElementById('main'), null, {
        renderer: 'canvas'
    });
    function getData() {

        var result = [];
        for(var i = 0; i < 10; i++){
            result.push(Math.floor(400 * Math.random()))
        }

        return result;
    }

    function getLData() {

        var result = [];
        for(var i = 0; i < 10; i++){
            result.push('Wed' + i)
        }

        return result;
    }

    function getAData() {
        return [Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random()),
        -Math.floor(400 * Math.random()),
        Math.floor(400 * Math.random())]
    }

    var option = {

        xAxis: {
            type: 'category',
            data: getLData(),
            splitLine: { show: false }
        },
        yAxis: {
            type: 'value',
            splitLine: { show: false },
        },
        legend: {
            data:['邮件营销']
        },
        dataZoom: {
          type: 'inside'
        },
        series: [{
            data: getData(),
            type: 'area3d',
            name: '邮件营销',
            areaStyle: {
                normal: {
                    color: color,
                    borderColor: '#ffd015',
                    // topFaceColor: 'rgba(255, 240, 178, 1)',
                    faceWidth: 10
                }
            },
            smooth: 0.9
        }]
    };
    window.chart = chart;
    chart.setOption(option);
</script>

</html>

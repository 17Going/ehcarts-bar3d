<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            window.__DEV__ = false;
        </script>
        <script src="../echarts.js"></script>
        <script src='../../dist/echarts-bar3d.js'></script>
</head>

<body>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #main {
            width: 800px;
            height: 400px;
        }
    </style>
    <div id="main"></div>
</body>
<script>
    var chart = echarts.init(document.getElementById('main'), null, {
        renderer: 'canvas'
    });
    function getData(){
        return [Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random())]
    }

    function getAData(){
        return [Math.floor(400*Math.random()), 
            -Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            -Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            -Math.floor(400*Math.random()), 
            Math.floor(400*Math.random())]
    }
    chart.setOption({
        legend: {
            data: ['直接访问'],
            align: 'left',
            left: 10
        },
        grid: [{
            show: false,
        }],
        xAxis: {
            type: 'category',
            // axisLabel: { show: true, color: '#fff',textStyle: {color:'#fff'}},
            axisLine: {
                // show:false,
                lineStyle: {
                    color: '#fff',
                    // shadowColor: 'rgba(0, 0, 0, 1)',
                    // shadowBlur: 20,
                    // shadowOffsetY: -8
                },
            },
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: [
            {
                type: 'value',
                // axisLabel: { show: true, color: '#fff', textStyle: { color: '#fff' } },
                splitLine: { show: false },
                axisLine: {
                    // show:false,
                    lineStyle: {
                        color: '#fff',
                        // shadowColor: 'rgba(0, 0, 0, 1)',
                        // shadowBlur: 20,
                        // shadowOffsetX: 8
                    },
                }
            }
        ],
        dataZoom: [
            {
                type: 'inside'
            }
        ],
        series: [
            {
                name: '直接访问',
                type: 'bar3d',
                // stack: 'one',
                barType: 'cylinder',
                data: getAData(),
                itemStyle: {
                    normal: {
                        color: 'rgba(193, 171, 82, 1)',
                        // barBorderColor: '#018df0',
                        opacity: 0.6
                    },
                    emphasis: {
                        color: 'rgba(193, 171, 82, 1)',
                        // barBorderColor: '#018df0'
                    }
                }
            }
        ],
        barWidth: 30
    });
</script>

</html>

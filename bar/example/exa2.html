<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            window.__DEV__ = false;
        </script>
        <script src="../echarts.js"></script>
        <script src='../../dist/echarts-bar3d.js'></script>
</head>

<body>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #main {
            width: 800px;
            height: 400px;
        }
    </style>
    <div id="main"></div>
</body>
<script>
    var chart = echarts.init(document.getElementById('main'), null, {
        renderer: 'canvas'
    });
    function getData(){
        return [Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random())]
    }

    function getAData(){
        return [Math.floor(400*Math.random()), 
            -Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            -Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            -Math.floor(400*Math.random()), 
            Math.floor(400*Math.random())]
    }
    chart.setOption({
        title: {
            text: '成都市人流量图',
            show: false,
            left : 'center',
            textStyle: {
                color: '#fff'
            }
        },
        tooltip: {

        },
        legend: {
            data: ['直接访问'],
            textStyle: {
                color: '#fff'
            }
        },
        grid: [{
            show: false,
        }],
        xAxis: {
            type: 'category',
            axisLabel: { show: true, color: '#fff',textStyle: {color:'#fff'}},
            data: ['周一1', '周二', '周三', '周四', '周五', '周六', '周日'],
            axisLine: {
                // show:false,
                lineStyle: {
                    color: '#fff',
                    // shadowColor: 'rgba(0, 0, 0, 1)',
                    // shadowBlur: 20,
                    // shadowOffsetY: -8
                },
            },
        },
        yAxis: [
            {
                type: 'value',
                axisLabel: { show: true, color: '#fff', textStyle: { color: '#fff' } },
                splitLine: { show: false },
                axisLine: {
                // show:false,
                lineStyle: {
                    color: '#fff',
                    // shadowColor: 'rgba(0, 0, 0, 1)',
                    // shadowBlur: 20,
                    // shadowOffsetY: -8
                },
            },
            }
        ],
        dataZoom: [
            {
                type: 'inside'
            }
        ],
        series: [
            {
                name: '直接访问',
                type: 'bar3d',
                barType: 'cylinder',
                // animation: false,
                data: getData(),
                barGap: "100%",
                itemStyle: {
                    normal: {
                        color: '#c1ab52',
                        barBorderColor: '#c1ab52',
                        // opacity: 0.6
                    },
                    emphasis: {
                        color: '#c1ab52',
                    }
                }
            }
        ],
        barWidth: 30
    });

    chart.on('click', function(){
        console.log(arguments)
    });

    chart.on('dblclick', function(data){
        console.log(data)
    });
</script>

</html>

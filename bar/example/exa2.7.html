<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.__DEV__ = false;
    </script>
    <script src="../echarts.js"></script>
    <script src='../../dist/echarts-bar3d.js'></script>
</head>

<body>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #main {
            width: 1600px;
            height: 400px;
        }
    </style>
    <div id="main"></div>
</body>
<script>
    var chart = echarts.init(document.getElementById('main'), null, {
        renderer: 'canvas'
    });
    function getData() {
        var data = [];
        for (var i = 0; i < 100; i++) {
            data.push(Math.floor(400 * Math.random()));
        }
        return data;
    }

    function getAxis() {
        var data = [];
        for (var i = 0; i < 100; i++) {
            data.push('图例' + i);
        }
        return data;
    }

    var getOption = function () {
        return {
            legend: {
                data: ['直接访问'],
                    align: 'left',
                        left: 10
            },
            grid: [{
                show: false,
            }],
                xAxis: {
                type: 'category',
                    axisLabel: { show: true, color: '#fff', textStyle: { color: '#fff' } },
                axisLine: {
                    // show:false,
                    lineStyle: {
                        color: '#fff',
                    // shadowColor: 'rgba(0, 0, 0, 1)',
                    // shadowBlur: 20,
                    // shadowOffsetY: -8
                },
                },
                data: getAxis()
            },
            yAxis: [
                {
                    type: 'value',
                    axisLabel: { show: true, color: '#fff', textStyle: { color: '#fff' } },
                    splitLine: { show: false },
                    axisLine: {
                        // show:false,
                        lineStyle: {
                            color: '#fff',
                            // shadowColor: 'rgba(0, 0, 0, 1)',
                            // shadowBlur: 20,
                            // shadowOffsetX: 8
                        },
                    }
                }
            ],
                dataZoom: [
                    {
                        type: 'inside'
                    }
                ],
                    textStyle: {
                normal: {
                    color: '#fff'
                },
                color: '#fff'
            },
            series: [
                {
                    name: '直接访问',
                    type: 'bar3d',
                    // stack: 'one',
                    barType: 'cylinder',
                    data: getData(),
                    itemStyle: {
                        normal: {
                            color: '#087a83',
                            barBorderColor: '#087a83',
                            opacity: 0.8
                        },
                        emphasis: {
                            color: '#087a83',
                            barBorderColor: '#087a83',
                            opacity: 1,
                            scale: [1.2, 1.2]
                        }
                    }
                }
            ]
            // barWidth: 20
        }
    }

    setInterval(function () {
        chart.setOption(getOption());
    }, 2000)
</script>

</html>

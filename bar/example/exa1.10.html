<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.__DEV__ = false;
    </script>
    <script src="../echarts.js"></script>
    <script src='../../dist/echarts-bar3d.js'></script>
</head>

<body>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #main {
            width: 800px;
            height: 400px;
        }
    </style>
    <div id="main"></div>
</body>
<script>
    var chart = echarts.init(document.getElementById('main'), null, {
        renderer: 'canvas'
    });
    function getData(){
        return [Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            Math.floor(400*Math.random())]
    }

    function getAData(){
        return [Math.floor(400*Math.random()), 
            -Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            -Math.floor(400*Math.random()), 
            Math.floor(400*Math.random()), 
            -Math.floor(400*Math.random()), 
            Math.floor(400*Math.random())]
    }
    chart.setOption({
        legend: {
            data: ['直接访问', '直接访问1'],
            align: 'left',
            left: 10
        },
        grid: [{
            show: false,
        }],
        xAxis: {
            type: 'category',
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
            axisLabel: { show: true, color: '#fff', textStyle: { color: '#fff' } },
            splitLine: { show: false },
            axisLine: {
                // show:false,
                lineStyle: {
                    color: '#fff',
                    // shadowColor: 'rgba(0, 0, 0, 1)',
                    // shadowBlur: 20,
                    // shadowOffsetY: -8
                },
            },
        },
        yAxis: [
            {
                type: 'value',
                axisLabel: { show: true, color: '#fff', textStyle: { color: '#fff' } },
                splitLine: { show: false },
                axisLine: {
                    // show:false,
                    lineStyle: {
                        color: '#fff',
                        // shadowColor: 'rgba(0, 0, 0, 1)',
                        // shadowBlur: 20,
                        // shadowOffsetX: 8
                    },
                }
            }
        ],
        dataZoom: [
            {
                type: 'inside',
                yAxisIndex: [0]
            }
        ],
        textStyle: {
            normal: {
                color: '#fff'
            },
            color: '#fff'
        },
        series: [
            {
                name: '直接访问',
                type: 'bar3d',
                stack: 'one',
                barType: 'cube',
                data: getData(),
                label: {
                    normal: {
                        show: true,
                        formatter: '{b}',
                        position: 'inside'// top inside insideTop insideBottom
                    }
                },
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                { offset: 0, color: '#000' },
                                { offset: 1, color: '#087a83' }
                            ]
                        ),
                        barBorderColor: '#087a83',
                        opacity: 0.8
                    }
                }
            },
            {
                name: '直接访问1',
                type: 'line',
                data: getData(),
                itemStyle: {
                    normal: {
                        color: '#752935'
                    }
                }
            }
        ],
        barWidth: 20,
        barLength: 40
    });
</script>

</html>
